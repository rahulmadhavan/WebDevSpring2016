<h1 class="page-header">Profile</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label  for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" ng-model="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" ng-model="emailId" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstname" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFirstname" ng-model="firstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastname" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLastname" ng-model="lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
        </div>
    </div>
</form>
