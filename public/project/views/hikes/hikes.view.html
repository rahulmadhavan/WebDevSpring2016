<div class="row">
    <div class="col-xs-12 col-sm-offset-1 col-sm-8">


        <div class="panel panel-default">
            <div class="panel-heading c-list">
                <span class="title">Hikes</span>
            </div>

            <ul class="list-group" id="hike-list" ng-repeat="hike in hikes track by $index">
                <li class="list-group-item">
                    <div class="col-xs-12 col-md-3">
                        <img src="imgs/test_img2.jpeg" alt="Hike{{$index + 1}}" class="img-responsive img-rounded" />
                    </div>
                    <div class="col-xs-12 col-md-9">
                        <span class="name"> Hike{{$index + 1}}</span><br/>
                        <span> <span class="text-muted">10 miles</span><br/></span>
                        <span> <span class="text-muted">Location 1</span><br/></span>
                        <span class="pull-right"><button type="button" class="btn btn-success">View</button><br></span>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>


    </div>
</div>
