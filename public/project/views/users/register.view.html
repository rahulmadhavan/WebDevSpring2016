<h1 class="page-header">Register</h1>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/login">Log In</a></li>
    <li role="presentation" class="active"><a href="#/register">Register</a></li>
</ul>
<br>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" ng-model="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" ng-model="verifyPassword" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" ng-model="emailId" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
        </div>
    </div>
</form>
